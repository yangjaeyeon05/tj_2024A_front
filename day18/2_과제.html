<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 부트스트랩 CSS-->
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>


</head>
<body>
    
    <div class="container">
        <div class="row">

            <div class="col-4">
                <h3>인사정보</h3>
                <form>
                    <input id="이름"  type="text"class="form-control"/>
                    <input id="생년월일" type="text"class="form-control"/>
                    <button type="button" onclick="인사등록()" class="btn btn-primary" style="width: 60px;"> 등록 </button>
                </form>
                <br/>
                <table class="table">
                    
                    <thead> <tr> <th> 인사코드 </th> <th> 이름 </th> <th> 생년월일 </th> </tr> </thead>
                    <tbody id="인사출력">
        
                    </tbody>
                </table>   
            </div> 

            <div class="col-4">
                <h3> 부서정보 </h3>
                <form>
                  <input id="departmentName" type="text" class="form-control" placeholder="부서명"/>
                  <input id="departmentNum" type="text" class="form-control" placeholder="대표연락처"/>
                  <button onclick="부서등록()" type="button"class="btn btn-primary"> 부서등록 </button>
                </form>
                <br/>
                <table class="table"> 
                  <thead> <tr> <th> 부서코드 </th> <th> 부서명 </th> <th> 대표연락처 </th> </tr> </thead>
                  <tbody id="부서목록출력구역">
        
                  </tbody>
                </table>
              </div>

            <div class="col-4">
                <h3> 부서배정 </h3>
                <input id="인사코드입력" type="text" class="form-control" placeholder="인사코드입력" style="width: 200px;"/>
                <input id="부서코드입력" type="text" class="form-control" placeholder="부서코드입력" style="width: 200px;"/>
                <input id="직책입력" type="text" class="form-control" placeholder="직책입력" style="width: 200px;"/>
                <input id="배정일입력" type="text" class="form-control" placeholder="배정일입력" style="width: 200px;"/>
                <button onclick="부서배정추가()" class="btn btn-primary" style="width: 60px;"> 등록 </button>

                <table class="table">
                    <thead> <tr> <th>이름</th> <th>부서</th> <th>직책</th> <th>배정일</th> </tr> </thead>
                    <tbody id="배정출력">
                        <tr> <td>유재석</td> <td>보안1팀</td> <td>사원</td> <td>2024-5-30</td> </tr>
                    </tbody>
                </table>

            </div>


        </div>
    </div>


    <!--부트스트랩 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <!--본인 JS-->
    <script src='2_과제.js'></script>
</body>
</html>
